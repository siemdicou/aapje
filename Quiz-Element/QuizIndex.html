<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<script type="text/javascript" src="Structs.js"></script>
	<script type="text/javascript" src="Main.js"></script>
	<script type="text/javascript" src="PersonalInformation.js"></script>
	<script type="text/javascript" src="Quiz.js"></script>
	<link href="Quiz.css" rel="stylesheet" type="text/css">
	<meta charset="UTF-8">

</head>
<body>
<div id="PersonalInformation">
	<img src="Images/Jayce.png" height="100px">
	<div id="PersonalName"></div>
	<div id="PersonalScore"></div>
	<div id="PersonalCurrentScore"></div>

</div>
<div id="quizDiv">
	<div id="questionBox" height="200px">
		<div id="Question"></div>
	</div>

	<div id="answerBox">
		<div id="A" onClick="Answered(A)"></div>
		<div id="B" onClick="Answered(B)"></div>
		<div id="C" onClick="Answered(C)"></div>
		<div id="D" onClick="Answered(D)"></div>
	</div>
</div>
</body>
</html>
