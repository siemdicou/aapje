<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<script type="text/javascript" src="js/Structs.js"></script>
	<script type="text/javascript" src="js/Main.js"></script>
	<script type="text/javascript" src="js/PersonalInformation.js"></script>
	<script type="text/javascript" src="js/Quiz.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
	<link href="css/Quiz.css" rel="stylesheet" type="text/css">
	<meta charset="UTF-8">

</head>
<body>
<canvas id="QuizProgress" height="500" width="3780"> </canvas>
<div id="PersonalInformation">
	<div id="PersonalName"></div>
	<div id="PersonalScore"></div>
	<div id="PersonalCurrentScore"></div>

</div>
<div id="quizDiv">
	<div id="questionBox" height="200px">
		<div id="Question"></div>
	</div>

	<div id="answerBox">
		<div id="A" onClick="Answered(A)"></div>
		<div id="B" onClick="Answered(B)"></div>
		<div id="C" onClick="Answered(C)"></div>
		<div id="D" onClick="Answered(D)"></div>
	</div>
</div>
</body>
</html>
